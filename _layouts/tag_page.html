---
layout: default
---

<h1 id="tag-title">tag {{ page.tag }}</h1>

<div class="post-list-wrapper">
    {% for post in page.posts %}
    <div class="post-list">
        <h2 class="post-list-title"><a href="{{ post.url }}" class="post-list-title-link">{{ post.title }}</a></h2>
        <div class="post-list-info">
            <span class="post-list-date">{{ post.date | date_to_string }}</span>
            <span class="post-list-tags">
                {% for tag in post.tags %}
                <a href="{{ site.url }}/tag/{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>
    </div>
    {% endfor %}
</div>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
